<!DOCTYPE html>
{% extends "basic_app/base.html" %} {% block body_block %} {% load static %}

<div class="jumbotron">
  <h1>Django RegistrationPage</h1>
  {% if registered %}
  <h1>ThankYou for Registering</h1>
  {%else%}
  <h1>Register Here!</h1>
  <h3>Fill out this form</h3>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %} {{profile_form}}
    <br />
    <p>{{ user_form.as_p }}</p>
    <br />
    <!-- {{profile_form}} -->
    <input type="submit" value="submit" />
  </form>
  {% endif %}
</div>

{% endblock %}
